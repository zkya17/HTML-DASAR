<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel HTML</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="5">0</td>
        </tr>
        <tr>
            <td colspan="2">Ac</td>
            <td colspan="2">del</td>
            <td>/</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td colspan="2">9</td>
            <td>*</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td colspan="2">6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2">3</td>
            <td>+</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td colspan="2">.</td>
            <td>=</td>
        </tr>
    </table>
</body>
</html>
